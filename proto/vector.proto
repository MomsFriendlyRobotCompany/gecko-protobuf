syntax = "proto3";

package standard_msgs;

message vector_t {
    double x = 1;
    double y = 2;
    double z = 3;
}

message quaternion_t {
    double w = 1;
    double x = 2;
    double y = 3;
    double z = 4;
}

message twist_t {
    vector_t linear = 1;
    vector_t angualr = 2;
}

message wrench_t {
    vector_t accel = 1;
    vector_t angular = 2;
}
